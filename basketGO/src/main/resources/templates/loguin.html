<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>BasketGO</title>
<meta name="description" content="BasketGo" />
<link rel="stylesheet" href="../css/style.css" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300'
	rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="wrapper">
		<div class="header">
			<div class="nav">
				<div class="logo">
					<div class="titular">
						<a href="/"> <img src="../images/titulo.png"
							alt="BasketoGo" />
						</a>
					</div>
				</div>
			</div>
		</div>
		<form action="/loged" method="post">
			<p style="color: white;">Nombre:</p>
			<input type='text' name='nombreUsuario'>

			<input type='submit' value='Enviar'>
		</form>
		
		{{#mensaje}}
		<h2 style="color: white;">{{mensaje}}</h2>
		{{/mensaje}}
		
	</div>
</body>
</html>
